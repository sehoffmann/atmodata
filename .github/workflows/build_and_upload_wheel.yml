name: Build and Upload Wheel

on:
  workflow_call:
    inputs:
      branch:
        required: true
        type: string
      do-upload:
        required: false
        default: true
        type: boolean
      real-pypi:
        required: false
        default: false
        type: boolean
    secrets:
      PYPI_TOKEN:
        required: true

jobs:
  wheel_build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{ inputs.branch }}
          submodules: recursive

      - name: Build wheel
        run: |
          python3 setup.py bdist_wheel

      - name: Upload wheels to github
        uses: actions/upload-artifact@v3
        with:
          name: atmodata-wheels
          path: dist/atmodata*.whl

  wheel_upload:
    if: inputs.do-upload == true
    needs: [wheel_build]
    runs-on: ubuntu-latest
    outputs:
      upload: ${{ steps.trigger_upload.outputs.value }}
    steps:
      - name: Download artifacts from github
        continue-on-error: true
        uses: actions/download-artifact@v3
        with:
          name: atmodata-wheels
      
      - name: Determine if wheel uploading is needed
        run: |
          upload=false
          for txt in atmodata*.whl; do
            upload=true
            break
          done
          echo "value=$upload" >> $GITHUB_OUTPUT
        id: trigger_upload
      
      - name: Display all wheels
        if: steps.trigger_upload.outputs.value == 'true'
        run: ls -lh atmodata*.whl
      
      - name: Upload wheels to PyPI
        if: |
          steps.trigger_upload.outputs.value == 'true'
        env:
          PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
        run: |
          pip3 install twine
          if [[ "${{ inputs.real-pypi }}" == true ]]; then
            python -m twine upload \
              --username __token__ \
              --password "$PYPI_TOKEN" \
              atmodata*.whl
          else
            python -m twine upload \
              -r testpypi \
              --username __token__ \
              --password "$PYPI_TOKEN" \
              atmodata*.whl
          fi
          